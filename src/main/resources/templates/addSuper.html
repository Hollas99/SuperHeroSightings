<h1>Add new super!</h1>
<form action="/super/add" method="post">
  <label for="superName">Superhero/Supervillain Name:</label>

  <input type="text" id="superName" name="superName">
  <br>
  <label for="superDesc">Description:</label>
  <br>

  <br>
  <label for="superPower">Superpower:</label>
  <br>
  <input type="text" id="superPower" name="superPower">
  <br>
  <label for="superOrg">Organisation:</label>

  <br>
  <br>
  <input type="submit" name="submit" value="Add new super!">
</form>
