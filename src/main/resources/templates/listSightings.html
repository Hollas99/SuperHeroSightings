<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/style.css" rel="stylesheet">
<title>List Sightings</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!--nav bar-->
<div class="navbar"> <a href="/">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Supers ↓ <i class="fa fa-caret-down"></i> </button>
    <div class="dropdown-content"> <a href="addSuper">Add Super</a> <a href="listSupers">View Supers</a> <a href="editSuper">Edit Super</a> </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Sightings ↓ <i class="fa fa-caret-down"></i> </button>
    <div class="dropdown-content"> <a href="addSighting">Add Sighting</a> <a href="listSightings">View Sightings</a> <a href="editSighting">Edit Sighting</a> </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Organisations ↓ <i class="fa fa-caret-down"></i> </button>
    <div class="dropdown-content"> <a href="addOrg">Add Organisation</a> <a href="listOrgs">View Organisations</a> <a href="editOrg">Edit Organisation</a> </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Locations ↓ <i class="fa fa-caret-down"></i> </button>
    <div class="dropdown-content"> <a href="addLocation">Add Location</a> <a href="listLocations">View Locations</a> <a href="editLocation">Edit Location</a> </div>
  </div>
</div>
<!--end nav-->

<h1>Sightings List.</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Location</th>
  </tr>
  <tr th:each="sighting : ${sightingsList}">
    <td th:text="${sighting.name}"></td>
    <td th:text="${sighting.date}"></td>
    <td th:text="${sighting.location}"></td>
  </tr>
</table>
</body>
</html>
